server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  data:
    mongodb:
      uri: mongodb://auth-mongo-srv:27017/auth?directConnection=true
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
    config:
      import-check:
        enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

